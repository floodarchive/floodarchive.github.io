{% extends "base.html" %}

{% block content %}
  <div class="post">
    <p class="post_body" style="text-align:center;">
      <b>Total flood:</b> {{ submissions|length }}</br>
      <b>Last build date:</b> {{ last_build_date }}
    </p>
  </div>
  {% for submission in submissions -%}
  <div class="post">
    <p class="post_header">
      <span class="post_link">
        <a href="{{ submission.url }}" rel="nofollow">reddit</a>
      </span>
      <span class="dot">â€¢</span>
      <span class="created">{{ submission.created }}</span>
    </p>
    <h1 class="post_title">{{ submission.title }}</h1>
    <div class="post_body md">{{ submission.selftext }}</div>
  </div>
  {% endfor %}
{% endblock %}
