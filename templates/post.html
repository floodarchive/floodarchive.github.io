{% extends "base.html" %}

{% block content %}

    <p class="post_header">
      <span class="post_link">
        <a href="{{ p.full_link }}" rel="nofollow">reddit</a>
      </span>
      <span class="dot">â€¢</span>
      <span class="created">{{ p.created }}</span>
    </p>
    <h1 class="post_title">{{ p.title }}</h1>
    <div class="post_body md">{{ p.selftext }}</div>
  </div>
  {% endfor %}
{% endblock %}
